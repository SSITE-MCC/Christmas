<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas from SSITE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #111;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .header {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 1;
            color: white;
            padding: 0 10px;
        }

        .header img {
            height: 40px;
            margin: 0 10px;
            vertical-align: middle;
        }

        .header h1 {
            margin: 5px 0;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .header h2 {
            margin: 5px 0;
            font-size: 18px;
        }

        .box {
            position: relative;
            cursor: pointer;
            width: 90%;
            max-width: 400px;
            margin-top: 50px;
        }

        .box video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .box .message {
            display: none;
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .box.open .message {
            display: block;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }
            .header h2 {
                font-size: 16px;
            }

            .box .message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <video class="background" src="background.mp4" autoplay muted loop></video>
    <div class="header">
        <img src="MCC LOGO.png" alt="School Logo">
        <img src="IBCE LOGO.png" alt="IBCE Logo">
        <img src="SSITE LOGO (1).png" alt="SSITE Logo">
        <h1>Mabalacat City College</h1>
        <h2>Student Society in Information Technology Education</h2>
    </div>
    <div class="box" onclick="openBox()">
        <div class="message">Merry Christmas!</div>
        <video src="christmas.mp4" autoplay muted loop></video>
    </div>

    <script>
        function openBox() {
            const box = document.querySelector('.box');
            box.classList.add('open');
        }
    </script>
</body>
</html>
